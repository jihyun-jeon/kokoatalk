<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kokoapractice</title>
    <link rel="stylesheet" href="0.util.css" />
  </head>
  <body>
    <!-- 상태바 -->
    <div class="status-bar">
      <div class="status-bar-column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar-column">
        <span>18:43</span>
      </div>
      <div class="status-bar-column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- 로그인 메세지 -->
    <header class="welcome-header">
      <h1 class="welcome-header-title">Welcome to KokoaTalk</h1>
      <p class="welcome-header-text">
        If you have a Kokoa Account,<br />Log in with your email or phone number
      </p>
    </header>

    <!-- 로그인 폼 -->
    <form action="3.friends.html" method="get" id="login-form">
      <input type="text" name="username" placeholder="Email or phone number" />
      <input type="text" name="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kakao Account or Password </a>
    </form>

    <script
      src="https://kit.fontawesome.com/a7d268264a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
