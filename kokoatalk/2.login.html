<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="0.kokoatalkUtil.css" />
    <!--단축키 link:css-->
  </head>
  <body>
    <!-- 1.상태바 -->
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 2.로그인 메세지 -->
    <header class="welcome-header">
      <h1 class="welcome-header_title">Welcome to KokoaTalk</h1>
      <p class="welcome-header_text">
        If you have a Kakao Account, <br />Log in with your email or phone
        number.
      </p>
    </header>
    <!-- 3.로그인 폼 -->
    <form id="login-form" action="3.friends.html" method="get">
      <!-- action에 적어놓은 url에  해당하는 파일이 열림. method는 1.post(백엔드 서버에 전송하는 방식) 2.get(보안에 취약함) -->
      <input type="text" name="username" placeholder="Email or phone number" />
      <input type="password" name="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/a7d268264a.js"
      crossorigin="anonymous"
    ></script>
    <script src="kokoatalk2.js"></script>
  </body>
</html>
