<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="0.kokoatalkUtil.css" />
    <!--단축키 link:css-->
  </head>
  <body>
    <!-- 1.status-bar -->
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- 2.screen-header -->
    <div class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a class="icon" href="7.setting.html"
            ><i class="fas fa-cog fa-lg"></i
          ></a>
          <span class="badge coglocation location"></span>
        </span>
      </div>
    </div>

    <main class="main-screen more-screen">
      <!-- 3.profile bar -->
      <div class="user-component">
        <!--1.첫번쨰 컬럼에는:프로필 사진과 이름 -->
        <div class="user-component_column">
          <img
            src="https://cdn-icons-png.flaticon.com/512/59/59170.png"
            class="user-component_avatar"
          /><!--avatar 기존에 만들어 논걸 변형으로 활용-->
          <div class="user-component_text">
            <h4 class="user-component_title">Jihyun</h4>
            <div class="number-exclamation">
              <h6 class="user-component_subtitle">+1 787-493-4219</h6>
              <i class="fas fa-exclamation fa-xs"></i>
            </div>
          </div>
        </div>
        <!--2.두번쨰 컬럼에는:상태메세지 -->
        <div class="user-component_column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <!-- 6.six-icon -->
      <div class="icons-row">
        <div class="icons-row-icon">
          <i class="far fa-calendar"></i><span>Calendar</span>
        </div>

        <div class="icons-row-icon">
          <i class="far fa-smile-beam"></i><span>Emotions</span>
        </div>
        <div class="icons-row-icon">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icons-row-icon">
          <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>

      <!-- 7.suggestions -->
      <div class="more-suggestions">
        <h4 class="more-suggestions-title">Suggestions</h4>
        <div class="more-suggestions-icons">
          <div class="more-suggestions-icon">
            <div class="more-suggestions-icons-icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="more-suggestions-icons-icon-text">Kakao Story</div>
          </div>
          <div class="more-suggestions-icon">
            <div class="more-suggestions-icons-icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="more-suggestions-icons-icon-text">Kakao Story</div>
          </div>
          <div class="more-suggestions-icon">
            <div class="more-suggestions-icons-icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="more-suggestions-icons-icon-text">Kakao Story</div>
          </div>
        </div>
      </div>
    </main>
    <!--4.nav bar-->
    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_libtn">

        <li class="nav_libtn">

          ></a>
        </li>
        <li class="nav_libtn">
          <a href="6.more.html" class="nav_alink">
            <span class="nav_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

      src="https://kit.fontawesome.com/a7d268264a.js"
      crossorigin="anonymous"
    ></script>

</html>
