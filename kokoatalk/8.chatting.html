<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting</title>
    <link rel="stylesheet" href="0.kokoatalkUtil.css" />
    <!--단축키 link:css-->
  </head>
  <body id="chat-screen">
    <!-- 1.status-bar -->
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--2.Friends name bar-->
    <div class="alt-header">
      <div class="alt-header-column">
        <a class="icon" href="4.chat.html"
          ><i class="fas fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header-column">
        <h1 class="alt-header-column-title">Johnny</h1>
      </div>
      <div class="alt-header-column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span> <i class="fas fa-bars fa-2x"></i></span>
      </div>
    </div>

    <!--3.lists-->
    <main class="main-screen main-chat">
      <div class="chat-timestamp">Tuesday,June 30,2020</div>
      <!--income message-->
      <div class="message-row">
        <img src="https://cdn-icons-png.flaticon.com/512/59/59170.png" />
        <div class="message-row-content">
          <span class="message-author">johnny</span>
          <div class="message-info">
            <span class="message-bubble">Hi!</span>
            <span class="message-time">21:27</span>
          </div>
        </div>
      </div>
      <!--income message-->
      <div class="message-row">
        <img src="https://cdn-icons-png.flaticon.com/512/59/59170.png" />
        <div class="message-row-content">
          <span class="message-author">johnny</span>
          <div class="message-info">
            <span class="message-bubble">Hi!</span>
            <span class="message-time">21:27</span>
          </div>
        </div>
      </div>
      <!--send message-->
      <div class="message-row message-row-own">
        <div class="message-row-content">
          <div class="message-info">
            <span class="message-bubble">Hi 민횽앙!</span>
            <span class="message-time">21:27</span>
          </div>
        </div>
      </div>
    </main>
    <!--입력창-->
    <form class="reply">
      <!--두개의 콜룸이 있음: 1.+버튼 2.입력창~-->
      <div class="reply-column">
        <i class="fas fa-plus-square fa-lg"></i>
      </div>
      <div class="reply-column">
        <input type="texy" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"> </i>
        <button type="button"><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/a7d268264a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
