<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="0.kokoatalkUtil.css" />
    <!--단축키 link:css-->

  <body>
    <!-- 1.status-bar -->
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--2.setting bar-->
    <div class="alt-header">
      <div class="alt-header-column">
        <a class="icon" href="6.more.html"
          ><i class="fas fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header-column">
        <h1 class="alt-header-column-title">Settings</h1>
      </div>
      <div class="alt-header-column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </div>

    <!--3.lists-->
    <!--1)-->
    <main class="main-screen">
      <ul class="settings-list">
        <li class="setting-setting">
          <div class="setting-setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notice</span>
          </div>
          <div class="setting-setting-column"></div>
        </li>
        <li class="setting-setting">
          <div class="setting-setting-column">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="setting-setting-column"></div>
        </li>
        <li class="setting-setting addline">
          <div class="setting-setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="setting-setting-column">Lastest Version</div>
        </li>
      </ul>
      <!--2)-->
      <ul class="settings-list">
        <li class="setting-setting">
          <div class="setting-setting-column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="setting-setting-column"></div>
        </li>
        <li class="setting-setting">
          <div class="setting-setting-column">
            <i class="far fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="setting-setting-column"></div>
        </li>
        <li class="setting-setting">
          <div class="setting-setting-column">
            <i class="far fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="setting-setting-column"></div>
        </li>
        <li class="setting-setting">
          <div class="setting-setting-column">
            <i class="far fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="setting-setting-column"></div>
        </li>
        <li class="setting-setting">
          <div class="setting-setting-column">
            <i class="far fa-sun"></i>
            <span>Display</span>
          </div>
          <div class="setting-setting-column"></div>
        </li>
        <li class="setting-setting">
          <div class="setting-setting-column">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
          </div>
          <div class="setting-setting-column">Default theme</div>
        </li>
        <li class="setting-setting">
          <div class="setting-setting-column">
            <i class="fas fa-phone-alt"></i>
            <span>call</span>
          </div>
          <div class="setting-setting-column"></div>
        </li>
      </ul>
    </main>
    <!--4.nav bar-->
    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_libtn">
          <a href="3.friends.html" class="nav_alink"
            ><i class="far fa-user fa-2x"></i

        </li>

          </a>
        </li>
        <li class="nav_libtn">
          <a href="5.find.html" class="nav_alink"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_libtn">
          <a href="6.more.html" class="nav_alink">
            <span class="nav_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>

      src="https://kit.fontawesome.com/a7d268264a.js"

    ></script>
