<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="0.kokoatalkUtil.css" />
    <!--단축키 link:css-->
  </head>
  <body>
    <!-- 1.status-bar -->
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- 2.screen-header -->
    <div class="screen-header">
      <h1 class="screen-header_title">Chats</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </div>

    <!-- 3.chat bar -->
    <main class="main-screen">
      <a href="8.chatting.html"
        ><div class="user-component">
          <!--1.첫번쨰 컬럼에는:프로필 사진과 이름 -->
          <div class="user-component_column">
            <img
              src="https://cdn-icons-png.flaticon.com/512/59/59170.png"
              class="user-component_avatar"
            /><!--avatar 기존에 만들어 논걸 변형으로 활용-->
            <div class="user-component_text">
              <h4 class="user-component_title">KakaoTalk</h4>
              <h6 class="user-component_subtitle">
                Please check My Kakao Account Info
              </h6>
            </div>
          </div>
          <!--2.두번쨰 컬럼에는:상태메세지 -->
          <div class="user-component_column">
            <span>21:22</span>
            <div class="badge onemessage">1</div>
          </div>
        </div></a
      >
    </main>

    <!--4.nav bar-->
    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_libtn">
          <a href="3.friends.html" class="nav_alink"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_libtn">
          <a href="4.chat.html" class="nav_alink">
            <i class="fas fa-comment fa-2x"></i>
            <span class="nav_notification badge">1</span>
          </a>
        </li>
        <li class="nav_libtn">
          <a href="5.find.html" class="nav_alink"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_libtn">
          <a href="6.more.html" class="nav_alink">
            <span class="nav_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/a7d268264a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
